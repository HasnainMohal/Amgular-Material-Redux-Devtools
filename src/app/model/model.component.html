<div>
    <div class="add-title">
      <h2 class="primary">Add customer</h2>
    </div>
    <div>
      <form [formGroup]="addCusForm" (change)="formChanged()" (ngSubmit)="onAddCus()">
        <mat-grid-list cols="2" [cols]="breakpoint" rowHeight="85px" (window:resize)="onResize($event)">
          <mat-grid-tile>
            <div class="text-inside">
              <mat-form-field>
                <input matInput placeholder="First Name" value={{fname}} formControlName="firstname" required>
                <mat-error *ngIf="addCusForm.controls['firstname'].hasError('required')">
                  Please enter first name
                </mat-error>
                <mat-error *ngIf="addCusForm.controls['firstname'].hasError('pattern')">
                  Please enter valid first name
                </mat-error>
              </mat-form-field>
            </div>
          </mat-grid-tile>
          <mat-grid-tile>
            <div class="text-inside">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Last Name" value={{lname}} formControlName="lastname" required>
                <mat-error *ngIf="addCusForm.controls['lastname'].hasError('required')">
                  Please enter last name
                </mat-error>
                <mat-error *ngIf="addCusForm.controls['lastname'].hasError('pattern')">
                  Please enter valid last name
                </mat-error>
              </mat-form-field>
            </div>
          </mat-grid-tile>
      
          <mat-grid-tile>
            <div class="text-inside">
              <mat-form-field>
                <input formControlName="dob" matInput [matDatepicker]="picker1" placeholder="Date of birth">
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
              </mat-form-field>
            </div>
          </mat-grid-tile>
          <mat-grid-tile>
            <div class="text-inside">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Email address" formControlName="email" required>
                <mat-error *ngIf="addCusForm.controls['email'].hasError('required')">
                  Please enter email id
                </mat-error>
                <mat-error *ngIf="addCusForm.controls['email'].hasError('email')">
                  Please enter valid email id
                </mat-error>
              </mat-form-field>
            </div>
          </mat-grid-tile>
        
          <mat-grid-tile>
            <div class="text-inside">
              <mat-form-field>
                <textarea formControlName="Address" matInput placeholder="Address"></textarea>
              </mat-form-field>
            </div>
          </mat-grid-tile>
        </mat-grid-list>
  
        <div class="btn-sec">
          <button mat-raised-button disabled={{!addCusForm.valid}} type="submit" color="primary"  class="Update-btn">Save</button>
        </div>
  
      </form>
    </div>
  </div>
